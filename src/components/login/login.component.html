<div class="imageBg">
  <div class="container">
    <div class="card">
      <form [formGroup]="loginForm">
        <div class="card-body">
          <div class="icon mb-3">
            <i class="fa fa-user fa-2x" aria-hidden="true"></i> &nbsp;
            <span class="login">LOGIN</span>
          </div>
          <div *ngIf="showError" class="error mb-3">
            <div class="text-center"> Invalid Username/Password</div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope-o fa-fw"></i></span>
              </div>
              <input type="text" placeholder="User Name" formControlName="username" class="form-control">
            </div>
            <div *ngIf="f.username.value == '' || f.username.value==null">
              <div *ngIf="submitted && f.username.errors.required" class="error">*Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key fa-fw"></i></span>
              </div>
              <input type="password" formControlName="password" placeholder="Password" class="form-control" 
              maxlength="10">
            </div>
            <div *ngIf="f.password.value == '' || f.password.value==null">
            <div *ngIf="submitted && f.password.errors.required" class="error">*Password is required</div>
          </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" (click)="onSubmit()">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer-copyright text-center py-3">Â© 2022 Copyright
  </div>
</div>
