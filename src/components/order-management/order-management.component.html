<div class="container">
  <div class="mt-5 mb-3">
    <div class="row">
      <div class="col-10 col-lg-8 col-sm-9">
        <h3>Orders</h3>
      </div>
      <div class="col-2 col-lg-4 col-sm-3">
        <button type="button" class="btn btn-primary" (click)="newOrder()">New Order</button>
      </div>
    </div>
  </div>
  <table class="table table-striped table-responsive">
    <thead>
      <tr class="text-center">
        <th *ngFor="let headerName of headers">{{headerName}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderDetails; let i = index" class="text-center">
        <td>{{order.orderId}}</td>
        <td>{{order.customerName}}</td>
        <td>{{order.customerAddress}}</td>
        <td>{{order.customerPhone}}</td>
        <td>{{order.deliveryDate}}</td>
        <td>{{order.totalAmount}}</td>
        <td>
          <i class="fa fa-trash" aria-hidden="true" (click)="delete(i)"></i>&nbsp;
          <i class="fa fa-pencil" aria-hidden="true" (click)="openModal(order)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
